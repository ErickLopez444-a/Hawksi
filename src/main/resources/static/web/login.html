<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio</title>

 <link rel="stylesheet" href="./assets/login.css">
 <link rel="shortcut icon" href="./assets/Screen Shot 2022-11-13 at 12.11.45 PM (1).ico" type="image/svg+xml">
 <link rel="preconnect" href="https://fonts.googleapis.com">
</head>

<div id="app">
 

    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <form action="#" class="sign-in-form">
            <h2 class="title">Sign in</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" v-model="email" placeholder="Email" required />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" v-model="password" placeholder="Password" required />
            </div>
            <input @click.prevent="signIn()" type="submit" value="Login" class="btn solid" />

            <div class="social-media">
     
            </div>
          </form>          <form action="#" id="signup" class="sign-up-form">
            <h2 class="title">Sign up</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" v-model="newName" placeholder="First Name"  required/>
            </div>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" v-model="newLastname" placeholder="Last Name" />
            </div>
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input type="email" v-model="newEmail" placeholder="Email" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" v-model="newPassword" placeholder="Password" />
            </div>
            <input type="submit" @click.prevent="signUp" class="btn" value="Sign up" />
            <div class="social-media">
        
            </div>
          </form>
        </div>
      </div>

      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>New at Hawks HomeBanking ?</h3>
            <p>
              Create your account in just a minute,and start living the Hawks Homebanking experience!
            </p>
            <button class="btn transparent" id="sign-up-btn">
              Sign up
            </button>
          </div>
          <img src="./assets/Vault-bro.svg" class="image" alt="" />
        </div>
        <div class="panel right-panel">
          <div class="content">
            <h3>Already have an account? ?</h3>
            <p>
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Nostrum
              laboriosam ad deleniti.
            </p>
            <button class="btn transparent" id="sign-in-btn">
              Sign in
            </button>
          </div>
          <img src="./assets/Secure data-amico.svg"  class="image" alt="" />
        </div>
      </div>
    </div>
     
      


</div>


</div>

</body>
